<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{cliente.id ? 'Edição' : 'Cadastro'}} </li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success">
                     Cliente salvo e actualizado com sucesso
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{erro}}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">ID:</label>
                    <input type="text" class="form-control" disabled="true" [(ngModel)]="cliente.id" name="id">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Data Cadastro:</label>
                    <input type="text" class="form-control" disabled="true" [(ngModel)]="cliente.dataCadastro" name="dataCadastro">
                </div>
            </div>
        </div> 

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Nome: *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.name" name="name"/>
                </div>
            </div>        
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">CPF: *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">

                <button class="btn btn-success" type="submit" *ngIf="!cliente.id"> Salvar
                    <i class="fa fa-save"></i>
                </button>
                
                <button class="btn btn-primary" type="submit" *ngIf="cliente.id"> Editar
                    <i class="fa fa-sync-alt"></i>
                </button>
                <button  class="btn btn-danger ml-1" routerLink="/clientes/lista"> Voltar
                    <i class="fa fa-arrow-alt-circle-left"></i>
                </button>
            </div>
        </div>


    </form>
</div>
